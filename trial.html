<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudberry_Best-of-Us</title>
    <link rel="stylesheet" href="card-carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script src="card-carousel.js"></script>
</head>
<body>
    <div class="carousel-container">
        <div class="row">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="card" style="width: 200px;height: auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <a href="pot.html">
                        <button type="button">
                            <div class="card-body text-center">
                                <img class="card-img-top" src="pot.png">
                                <h>Flower Pot</h>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="card" style="width:200px">
                    <a href="jug.html">
                        <button type="button">
                            <div class="card-body text-center">
                                <img class="card-img-top" src="jug.png">
                                <h>Jug</h>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="card" style="width:200px">
                    <a href="creativity.html">
                        <button type="button">
                            <div class="card-body text-center">
                                <img class="card-img-top" src="creativity.png">
                                <h>Our Creativity</h>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="card" style="width:200px">
                    <a href="animal.html">
                        <button type="button">
                            <div class="card-body text-center">
                                <img class="card-img-top" src="animal.png">
                                <h>Animal Pottery</h>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="card" style="width:200px">
                    <a href="coins.html">
                        <button type="button">
                            <div class="card-body text-center">
                                <img class="card-img-top" src="coin.png">
                                <h>Antique Coins</h>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselContainer = document.querySelector('.carousel-container');
            const cards = document.querySelectorAll('.col-md-4');

            let currentIndex = 0;

            const showHideArrows = () => {
                currentIndex === 0
                    ? (leftArrow.style.display = 'none')
                    : (leftArrow.style.display = 'block');

                currentIndex === cards.length - 1
                    ? (rightArrow.style.display = 'none')
                    : (rightArrow.style.display = 'block');
            };

            const scrollCarousel = (direction) => {
                const cardWidth = cards[0].offsetWidth + 20;
                currentIndex = direction === 'right' ? currentIndex + 1 : currentIndex - 1;
                const translateValue = -currentIndex * cardWidth;
                carouselContainer.style.transform = translateX(${translateValue}px);
                showHideArrows();
            };

            const leftArrow = document.createElement('div');
            leftArrow.className = 'arrow left';
            leftArrow.textContent = '<';
            leftArrow.addEventListener('click', () => scrollCarousel('left'));

            const rightArrow = document.createElement('div');
            rightArrow.className = 'arrow right';
            rightArrow.textContent = '>';
            rightArrow.addEventListener('click', () => scrollCarousel('right'));

            carouselContainer.parentElement.appendChild(leftArrow);
            carouselContainer.parentElement.appendChild(rightArrow);

            showHideArrows();
        });
    </script>
</body>
</html>
